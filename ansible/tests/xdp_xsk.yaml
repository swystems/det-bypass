---
- hosts: xsk_rx
  gather_facts: no
  tasks:
    - import_tasks: tasks/run_server.yaml
      vars:
        prog_title: "AF_XDP"
        prog_dir: "xdp"
        prog_name: "pp_sock"
        devices: "{{ devs }}"

- hosts: xsk_tx
  gather_facts: no
  tasks:
    - import_tasks: tasks/run_client.yaml
      vars:
        prog_title: "AF_XDP"
        prog_dir: "xdp"
        prog_name: "pp_sock"
        devices: "{{ devs }}"

    - import_tasks: tasks/wait.yaml
      vars:
        prog_title: "AF_XDP"
        prog_name: "pp_sock"
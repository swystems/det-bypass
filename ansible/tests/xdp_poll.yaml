---
- hosts: poll_rx
  gather_facts: no
  tasks:
    - import_tasks: tasks/run_server.yaml
      vars:
        prog_title: "XDP Poll"
        prog_dir: "xdp"
        prog_name: "pp_poll"
        devices: "{{ devs }}"

- hosts: poll_tx
  gather_facts: no
  tasks:
    - import_tasks: tasks/run_client.yaml
      vars:
        prog_title: "XDP Poll"
        prog_dir: "xdp"
        prog_name: "pp_poll"
        devices: "{{ devs }}"

    - import_tasks: tasks/wait.yaml
      vars:
        prog_title: "XDP Poll"
        prog_name: "pp_poll"

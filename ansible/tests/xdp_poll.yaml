---
- hosts: rx_nodes
  gather_facts: no
  tasks:
    - name: Run XDP Poll (Server)
      become: yes
      shell: |
        cd {{ base_dir }}/xdp/build
        {{ execute_command }}./pp_poll {{ item }} remove
        {{ execute_command }}./pp_poll {{ item }} start {{ packets }}
        {{ execute_command }}./pp_poll {{ item }} remove
      with_items: "{{ devs }}"
      async: "{{ timeout }}"
      poll: 0

- hosts: tx_nodes
  gather_facts: no
  tasks:
    - name: Run XDP Poll (Client)
      become: yes
      shell: |
        cd {{ base_dir }}/xdp/build
        {{ execute_command }}./pp_poll {{ item }} remove
        {{ execute_command }}./pp_poll {{ item }} start {{ packets }} {{ interval }} {{ hostvars[groups['rx_nodes'][0]]['ip'] }}
        {{ execute_command }}./pp_poll {{ item }} remove
      with_items: "{{ devs }}"
---
- hosts: noby_rx
  gather_facts: no
  tasks:
    - import_tasks: tasks/run_server.yaml
      vars:
        prog_title: "No Bypass"
        prog_dir: "no-bypass"
        prog_name: "no-bypass"
        no_dev: true
        devices: "{{ devs }}"

- hosts: noby_tx
  gather_facts: no
  tasks:
    - import_tasks: tasks/run_client.yaml
      vars:
        prog_title: "No Bypass"
        prog_dir: "no-bypass"
        prog_name: "no-bypass"
        no_dev: true
        devices: "{{ devs }}"

    - import_tasks: tasks/wait.yaml
      vars:
        prog_title: "No Bypass"
        prog_name: "no-bypass"
